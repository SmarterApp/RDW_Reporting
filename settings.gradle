include 'common'
include 'common-web'
include 'webapp'
include 'report-processor'
include 'reporting-service'
include 'admin-webapp'
include 'olap'

rootProject.name = "rdw-reporting"

rootProject.children.each {
    if (it.name == "reporting-service") {
        it.name = "${rootProject.name}-service"
    } else if (it.name == "admin-webapp") {
        it.name = "${rootProject.name}-admin-service"
    } else {
        it.name = "${rootProject.name}-${it.name}"
    }
}

