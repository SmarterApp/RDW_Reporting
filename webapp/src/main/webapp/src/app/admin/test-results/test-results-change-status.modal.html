<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ 'test-results-change-status.header' | translate }}
  </h4>
  <button
    type="button"
    class="close pull-right"
    title="{{'common.action.close' | translate}}"
    (click)="cancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="showSandboxAlert" class="alert alert-dismissable">
  {{ 'test-results.is-sandbox' | translate }}
</div>

<div class="modal-body form-horizontal" *ngIf="!showSandboxAlert">
  <div class="form-group row">
    <p class="text-info ml-md mt-md mb-sm">
      {{ 'test-results-change-status.review-text' | translate }}
    </p>
    <label class="col-xs-4 control-label">
      {{ 'test-results-change-status.set-status-text' | translate }}
    </label>
    <div class="col-xs-6 set-status">
      <select
        [(ngModel)]="selectedStatus"
        class="form-control"
        (ngModelChange)="onChangeStatusFilter($event)"
      >
        <option *ngFor="let status of statusOptions" [ngValue]="status">
          {{ status }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-xs-4 control-label">
      {{ 'test-results-change-status.school-year' | translate }}
    </label>
    <span class="col-xs-8 text-overflow-ellipsis">
      {{ selectedFilters.schoolYear }}
    </span>
  </div>
  <div class="form-group row">
    <label class="col-xs-4 control-label">
      {{ 'test-results-change-status.state' | translate }}
    </label>
    <span class="col-xs-8 text-overflow-ellipsis">
      California
    </span>
  </div>
  <div class="form-group row">
    <label class="col-xs-4 control-label">
      {{ 'test-results-change-status.district' | translate }}
    </label>
    <span class="col-xs-8 text-overflow-ellipsis">
      {{ selectedFilters.district }}
    </span>
  </div>
  <div class="form-group row">
    <label class="col-xs-4 control-label">
      {{ 'test-results-change-status.subjects' | translate }}
    </label>
    <span class="col-xs-8 text-overflow-ellipsis">
      {{ selectedFilters.subject }}
    </span>
  </div>
  <div class="form-group row">
    <label class="col-xs-4 control-label">
      {{ 'test-results-change-status.report-type' | translate }}
    </label>
    <span class="col-xs-8 text-overflow-ellipsis">
      {{ selectedFilters.reportType }}
    </span>
  </div>
</div>
<div class="modal-footer">
  <span>
    <button type="button" class="btn btn-default" (click)="cancel()">
      {{ 'common.action.cancel' | translate }}
    </button>
    <button
      type="button"
      class="btn btn-primary"
      *ngIf="!showSandboxAlert"
      (click)="changeTestResults()"
    >
      {{ 'test-results-change-status.change-status-link' | translate }}
    </button>
  </span>
</div>
