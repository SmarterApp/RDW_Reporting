<page-heading>
  <h1 class="h2" heading>{{ 'tenant-config.title' | translate }}</h1>
  <button
    controls
    *hasPermission="'TENANT_WRITE'"
    class="btn btn-primary"
    [routerLink]="['new']"
  >
    {{ 'tenant-config.new-tenant.header' | translate }}
  </button>
</page-heading>

<ng-container *ngIf="(tenants$ | async) as tenants; else loading">
  <ng-container *ngIf="tenants.length > 0; else empty">
    <app-well-group-list [items]="tenants">
      <ng-template #itemTemplate let-tenant="item">
        <app-tenant-link
          [tenant]="tenant"
          (tenantClick)="onTenantClick(tenant)"
        ></app-tenant-link>
      </ng-template>
    </app-well-group-list>
  </ng-container>
  <ng-template #empty>
    <p>{{ 'tenant-config.empty' | translate }}</p>
  </ng-template>
</ng-container>
<ng-template #loading>
  <spinner></spinner>
</ng-template>
