<div class="controls">
  <input
    id="search"
    name="search"
    type="text"
    placeholder="{{ 'sandbox-config.fields.search' | translate }}"
    class="form-control"
    (input)="table.filterGlobal($event, 'contains')"
  />
  <label>
    <input
      id="modified"
      name="modified"
      type="checkbox"
      [value]="showModifiedPropertiesOnly"
      (change)="showModifiedPropertiesOnly = !showModifiedPropertiesOnly"
    />
    {{ 'sandbox-config.config-properties.modified' | translate }}
  </label>
</div>

<div [formGroup]="form">
  <div [formArrayName]="propertiesArrayName">
    <p-table
      #table
      [value]="filteredConfigurationProperties"
      dataKey="key"
      [globalFilterFields]="['key', 'value']"
      styleClass="table table-striped table-hover overflow rdw-scrollable-table"
      [paginator]="true"
      [(first)]="first"
      [alwaysShowPaginator]="false"
      [rows]="20"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-overrides>
        <tr
          *ngIf="!readonly"
          [ngClass]="{
            modified: overrides.value !== overrides.originalValue
          }"
          (click)="overrideInput.focus()"
        >
          <td [title]="overrides.key">{{ overrides.key }}</td>
          <td>
            <input
              #overrideInput
              type="text"
              [value]="overrides.value"
              [formControlName]="overrides.key"
              class="property-input"
              (change)="updateOverride(overrides)"
            />
            <div class="icon-container">
              <i
                class="fa fa-undo fa-md"
                *ngIf="overrides.value !== overrides.originalValue && !readonly"
                (click)="resetClicked(overrides)"
                popover="{{ 'tenant-config.reset-info' | translate }}"
                placement="left"
                container="body"
                triggers="mouseenter:mouseleave"
              ></i>
            </div>
          </td>
        </tr>
        <tr
          *ngIf="readonly"
          [ngClass]="{
            modified: overrides.value !== overrides.originalValue
          }"
        >
          <td [title]="overrides.key">{{ overrides.key }}</td>
          <td>
            <span>
              {{ overrides.value }}
            </span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2">
            {{ 'sandbox-config.config-properties.empty' | translate }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
