<ng-container
  *ngIf="
    (pipeline | async) != null && (scripts | async) != null && selectedScript;
    else loading
  "
>
  <pipeline-published-scripts
    [pipeline]="pipeline | async"
    [pipelines]="scripts | async"
    [selectedPipeline]="selectedScript"
    (pipelineSelect)="onPipelineSelect($event)"
  ></pipeline-published-scripts>
</ng-container>
<ng-template #loading>
  <spinner></spinner>
</ng-template>
