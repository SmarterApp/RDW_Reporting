<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="controls">
    <div class="form-group" *ngIf="formGroup.get('name') as control">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [formControl]="control"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </div>

  <code-editor
    #editor
    [language]="formGroup.get('language').value"
    [formControl]="formGroup.get('body')"
  ></code-editor>
</form>

events:
{{ editor.errors | async | json }}
