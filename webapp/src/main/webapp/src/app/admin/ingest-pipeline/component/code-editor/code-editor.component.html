<div
  #editor
  (keyup.escape)="escapePoint.focus()"
  role="editing"
  aria-labelledby="editorLabel"
></div>

<!-- addresses keyboard trap accessibility issue -->
<a
  #escapePoint
  id="editorLabel"
  href="javascript:void(0)"
  class="escape-prompt"
>
  {{ 'code-editor.keyboard-trap-prompt' | translate }}
</a>
