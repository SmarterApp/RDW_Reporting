<page-heading>
  <h1 class="h2" heading>{{ 'isr-template.title' | translate }}</h1>
  <ul class="list-unstyled list-inline" controls>
    <li>
      <a
        class="btn btn-primary"
        href="/assets/template/reference-template.pdf"
        download="/assets/template/reference-template.pdf"
        title="{{ 'isr-template.reference-template' | translate }}"
        tooltip="{{ 'isr-template.reference-tooltip' | translate }}"
        ><i class="fa fa-cloud-download" aria-hidden="true"></i>
        {{ 'isr-template.reference-template' | translate }}</a
      >
    </li>
  </ul>
</page-heading>

<ng-container>
  <ng-container>
    <div class="well well-results">
      <div class="table-list-container">
        <p-table
          [columns]="columns"
          [value]="isrTemplates"
          sortField="name"
          [autoLayout]="true"
        >
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th
                *ngFor="let column of columns"
                [pSortableColumn]="column.field"
                [pSortableColumnDisabled]="!column.sortable"
                [ngSwitch]="column.id"
              >
                <span *ngSwitchDefault>
                  {{ 'isr-template.columns.' + column.id | translate }}
                </span>

                <p-sortIcon
                  *ngIf="column.sortable"
                  [field]="column.field"
                ></p-sortIcon>
              </th>
              <th>
                <!-- Empty Header -->
              </th>
            </tr>
          </ng-template>

          <ng-template
            pTemplate="body"
            let-group
            let-rowData
            let-columns="columns"
          >
            <tr>
              <td *ngFor="let column of columns" [ngSwitch]="column.id">
                <span *ngSwitchDefault>
                  {{ group[column.field] }}
                </span>
                <span *ngSwitchCase="'status'" [ngClass]="getStatus(rowData)">
                  {{ group[column.field] }}
                </span>
              </td>
              <td>
                <a
                  href="javascript:void(0)"
                  (click)="openFileDialog()"
                  [ngClass]="getUpload"
                  title="{{ 'isr-template.upload-template-title' | translate }}"
                  ><i
                    class="fa fa-cloud-upload"
                    style="color:green;"
                    aria-hidden="true"
                    title="{{
                      'isr-template.upload-template-title' | translate
                    }}"
                  ></i>
                </a>
                <span *ngIf="showDownload">
                  <a
                    href="/assets/template/test-template.csv"
                    download="/assets/template/test-template.csv"
                    title="{{
                      'isr-template.download-template-title' | translate
                    }}"
                    aria-hidden="true"
                    ><i
                      class="fa fa-cloud-download"
                      style="color:blue;"
                      title="{{
                        'isr-template.download-template-title' | translate
                      }}"
                    ></i>
                  </a>
                </span>
                <span *ngIf="showDelete">
                  <a aria-hidden="true"
                    ><i
                      class="fa fa-ban"
                      style="color:darkred;"
                      title="{{
                        'isr-template.remove-template-title' | translate
                      }}"
                    ></i>
                  </a>
                </span>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length">
                {{ 'isr-template.empty-message' | translate }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </ng-container>
</ng-container>
