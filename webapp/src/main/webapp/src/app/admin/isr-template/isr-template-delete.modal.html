<div class="modal-header" *ngIf="!showSandboxAlert">
  <h4 class="modal-title pull-left">
    {{ 'isr-template.delete-header' | translate }}
  </h4>
  <button
    type="button"
    class="close pull-right"
    title="{{'common.action.close' | translate}}"
    (click)="cancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ 'isr-template.delete-body' | translate }}</p>
  <div *ngIf="unableToDelete" class="alert alert-danger">
    {{ 'isr-template.error-deleting-template' | translate }}
  </div>
  <div *ngIf="showSandboxAlert" class="alert alert-dismissable">
    {{ 'isr-template.is-sandbox-delete' | translate }}
  </div>
</div>
<div class="modal-footer">
  <span>
    <button type="button" class="btn btn-default" (click)="cancel()">
      {{ (( unableToDelete || showSandboxAlert )? 'common.action.close' :
      'common.action.cancel') | translate }}
    </button>
    <button *ngIf="!showSandboxAlert" class="btn btn-danger" (click)="delete()">
      {{ 'common.action.delete' | translate }}
    </button>
  </span>
</div>
