<a
  href="javascript:void(0)"
  (click)="openChange.emit(!open)"
  (keydown.arrowLeft)="openChange.emit(false)"
  (keydown.arrowRight)="openChange.emit(true)"
>
  <i
    aria-hidden="true"
    class="fa"
    [ngClass]="{
      'fa-chevron-right': !open,
      'fa-chevron-down': open
    }"
  ></i>
  {{ open ? openLabel : closedLabel }}
</a>
