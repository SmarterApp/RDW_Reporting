<p-table [columns]="columns"
         [value]="groups"
         [autoLayout]="true"
         sortField="name"
         dataKey="id"
         styleClass="table table-striped table-hover">

  <ng-template pTemplate="header"
               let-columns>
    <tr>
      <th *ngFor="let column of columns"
          [pSortableColumn]="column.field"
          [ngSwitch]="column.id">

        <div *ngSwitchDefault>
          {{ ('groups.columns.' + column.id) | translate }}
        </div>

        <p-sortIcon [field]="column.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body"
               let-group
               let-columns="columns">
    <tr>
      <td *ngFor="let column of columns"
          [ngSwitch]="column.id">

        <div *ngSwitchCase="'group'"
             class="label-max-width">
          <a routerLink="/groups/{{group.id}}"
             title="{{group.name}}">
            {{group.name}}
          </a>
        </div>

        <ng-container *ngSwitchCase="'subject'">
          <ng-container *ngIf="group.subjectCodes; else allSubjects">
            <ng-container *ngFor="let subject of group.subjectCodes; let last = last">
              {{'common.subject.' + group.subjectCode + '.name' | translate}}
              <ng-container *ngIf="!last">, </ng-container>
            </ng-container>
          </ng-container>
          <ng-template #allSubjects>
            {{'common.subject.ALL.name' | translate}}
          </ng-template>
        </ng-container>
      </td>
    </tr>
  </ng-template>

  <!--<ng-template pTemplate="emptymessage" let-columns>-->
  <!--<tr>-->
  <!--<td [attr.colspan]="columns.length">-->
  <!--{{emptyMessageTranslateKey | translate}}-->
  <!--</td>-->
  <!--</tr>-->
  <!--</ng-template>-->
</p-table>
