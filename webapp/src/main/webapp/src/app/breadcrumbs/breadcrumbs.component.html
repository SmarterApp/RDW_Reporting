<!-- Breadcrumb -->
<div [hidden]="breadcrumbs.length == 0" class="breadcrumb-container">
  <div class="container">
    <ul class="breadcrumb">
      <li>
        <a routerLink="/">
          <i class="fa fa-home"></i>
          <span class="sr-only">{{ 'labels.home.name' | translate }}</span>
        </a>
      </li>
      <li *ngFor="let crumb of breadcrumbs; let last = last;">
        <a [ngClass]="{'active': last }" [routerLink]="[crumb.url, crumb.params]">
          {{ crumb.requiresTranslate? (crumb.label | translate) : crumb.label }}
        </a>
      </li>
    </ul>
  </div>
</div>
