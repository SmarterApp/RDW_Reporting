<div dropdown
     placement="bottom right"
     class="btn-group">

  <a dropdownToggle
     href="javascript:void(0)"
     class="btn btn-xs btn-info"
     title="{{'admin-dropdown.button' | translate}}">
    {{'admin-dropdown.button' | translate}} <i class="fa fa-chevron-down"></i></a>

  <ul *dropdownMenu
      class="dropdown-menu dropdown-menu-right"
      role="menu">

    <li *hasPermission="'GROUP_WRITE'">
      <a routerLink="/admin-groups">{{ 'admin-groups.title' | translate}}</a>
    </li>

    <li *hasPermission="'INSTRUCTIONAL_RESOURCE_WRITE'">
      <a routerLink="/instructional-resource">{{'instructional-resource.title' | translate}}</a>
    </li>

    <li *hasPermission="'EMBARGO_WRITE'">
      <a routerLink="/embargoes">{{'embargo.title' | translate}}</a>
    </li>

  </ul>

</div>
