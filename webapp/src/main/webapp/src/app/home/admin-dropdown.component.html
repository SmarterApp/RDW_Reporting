<div dropdown
     placement="bottom right"
     class="btn-group">

  <a dropdownToggle
     class="btn btn-xs btn-info"
     title="{{'labels.groups.admin-button' | translate}}">
    {{'labels.groups.admin-button' | translate}} <i class="fa fa-chevron-down"></i></a>

  <ul *dropdownMenu
      class="dropdown-menu dropdown-menu-right"
      role="menu">

    <li *hasPermission="'GROUP_WRITE'">
      <a routerLink="/admin-groups">{{ 'labels.admin-groups.title' | translate}}</a>
    </li>

    <li *hasPermission="'INSTRUCTIONAL_RESOURCE_WRITE'">
      <a routerLink="/instructional-resource">{{'labels.instructional-resource.title' | translate}}</a>
    </li>

    <li *hasPermission="'EMBARGO_WRITE'">
      <a routerLink="/embargoes">{{'labels.embargo.title' | translate}}</a>
    </li>

  </ul>

</div>
