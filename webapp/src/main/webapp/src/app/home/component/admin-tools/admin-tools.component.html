<ng-container *hasAnyPermission="permissions">
  <h1 class="h2">
    {{ 'home.admin-tools.titles.administrator-tools' | translate }}
  </h1>
  <div class="grid well">
    <ng-container *ngFor="let link of links">
      <ng-container *hasPermission="link.permission">
        <div class="admin-tool">
          <a
            routerLink="{{ link.path }}"
            class="btn btn-primary btn-xs btn-block"
          >
            <i class="fa {{ link.icon }}"></i>
            {{ 'home.admin-tools.' + link.id + '.button' | translate }}
          </a>
          <p class="small">
            {{ 'home.admin-tools.' + link.id + '.description' | translate }}
          </p>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
