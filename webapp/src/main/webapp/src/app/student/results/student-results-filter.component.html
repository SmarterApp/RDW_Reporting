<div class="well-group">
  <div class="well">
    <div class="form-group row">
      <!-- School Grade -->
      <div class="col-md-2">
        <label for="select-year">{{'labels.select-year' | translate}}</label>
        <select id="select-year"
                name="select-year"
                [(ngModel)]="filterState.schoolYear"
                (change)="onFilterChange('Year')"
                class="form-control">
          <option selected value="0">{{ 'buttons.all' | translate }}</option>
          <option *ngFor="let year of filterState.years" [ngValue]="year">{{year | schoolYear}}</option>
        </select>
      </div>

      <!-- Subject -->
      <div class="col-md-2">
        <label for="select-subject">{{'labels.student.results.labels.select-subject' | translate}}</label>
        <select id="select-subject"
                name="select-subject"
                class="form-control"
                [(ngModel)]="filterState.subject"
                (change)="onFilterChange('Subject')">
          <option selected value="">{{ 'buttons.all' | translate }}</option>
          <option *ngFor="let subject of filterState.subjects" [ngValue]="subject">{{subject}}</option>
        </select>
      </div>

      <!-- Advanced Filters -->
      <div class="col-md-2 col-md-offset-6">
        <div class="pull-right text-right">
          <label for="show-advanced-filters">{{'labels.filters.label' | translate}}</label>
          <button id="show-advanced-filters"
                  class="btn btn-default form-control pull-right"
                  (click)="showAdvancedFilters = !showAdvancedFilters"
                  angulartics2On="click"
                  angularticsEvent="ToggleAdvancedFilters"
                  angularticsCategory="StudentHistoryAdvancedFilters">
            {{'buttons.visibility.' + (showAdvancedFilters ? 'hide' : 'show') | translate}}
            <i class="fa"
               aria-hidden="true"
               [ngClass]="{'fa-caret-square-o-up': showAdvancedFilters, 'fa-caret-square-o-down': !showAdvancedFilters}"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Selected Filters -->
  <div id="results-adv-filters" [hidden]="!showAdvancedFilters" class="well gray-lightest">
    <adv-filters-toggle [displayOptions]="filterDisplayOptions"
                        [filterBy]="filterState.filterBy"
                        (removed)="removeFilter($event)"></adv-filters-toggle>
  </div>

  <!-- Advanced Filters -->
  <div id="group-results-adv-filter-options" [hidden]="!showAdvancedFilters || !filterDisplayOptions.expanded" class="well gray-lighter">
    <adv-filters [filterBy]="filterState.filterBy"
                 [filterOptions]="filterOptions"
                 [showStudentFilter]="false"></adv-filters>
  </div>

  <div class="fab">
    <button class="btn btn-primary btn-sm" (click)="openAndScrollToAdvancedFilters()"><i class="fa fa-filter"></i> {{'labels.filters.floating-action-button' | translate}}</button>
  </div>
</div>
