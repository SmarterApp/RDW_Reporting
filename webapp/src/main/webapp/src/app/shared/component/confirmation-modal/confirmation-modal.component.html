<div class="modal-header">
  <h4 class="modal-title pull-left" innerHTML="{{ head }}"></h4>
  <button
    type="button"
    class="close pull-right"
    title="{{ 'common.action.close' | translate }}"
    (click)="onCloseButtonClick()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" innerHTML="{{ body }}"></div>
<div class="modal-footer">
  <div class="controls">
    <button
      type="submit"
      class="btn"
      [ngClass]="acceptButtonClass"
      (click)="onAcceptButtonClick()"
    >
      {{
        acceptButton != null
          ? acceptButton
          : ('common.action.accept' | translate)
      }}
    </button>
    <button
      type="button"
      class="btn"
      [ngClass]="declineButtonClass"
      (click)="onDeclineButtonClick()"
    >
      {{
        declineButton != null
          ? declineButton
          : ('common.action.cancel' | translate)
      }}
    </button>
  </div>
</div>
