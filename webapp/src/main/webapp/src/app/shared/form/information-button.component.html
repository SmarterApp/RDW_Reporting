<ng-container *ngIf="_title">
  <span innerHTML="{{ _title }}"></span>
</ng-container>
<button
  class="btn btn-borderless btn-xs icon-only"
  type="button"
  [popover]="buttonPopover"
  popoverTitle="{{ _sanitizedTitle }}"
  [placement]="placement"
  container="body"
  outsideClick="true"
  (click)="propagateClick($event)"
>
  <span class="sr-only">{{ 'info-button.more-info' | translate }}</span
  ><i class="fa fa-info-circle"></i>
</button>

<ng-template #buttonPopover>
  <div [innerHTML]="content"></div>
</ng-template>
