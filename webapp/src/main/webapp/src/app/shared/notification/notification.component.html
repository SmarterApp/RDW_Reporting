<alert
  aria-live="polite"
  [type]="notification.type"
  [dismissible]="notification.dismissible"
  [dismissOnTimeout]="notification.dismissOnTimeout"
  (onClose)="onClose.emit($event)"
>
  <ng-container *ngIf="notification.html; else noHtml">
    <span
      innerHtml="{{ notification.id | translate: notification.args }}"
    ></span>
  </ng-container>
  <ng-template #noHtml>
    <span>{{ notification.id | translate: notification.args }}</span>
  </ng-template>
</alert>
