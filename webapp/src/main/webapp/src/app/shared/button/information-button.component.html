{{ title }}
<button class="btn btn-borderless btn-xs icon-only"
        [popover]="buttonPopover"
        popoverTitle="{{ title }}"
        [placement]="placement"
        container="body"
        outsideClick="true">
    <span class="sr-only">{{'labels.more-info' | translate}}</span>
    <i class="fa fa-info-circle"></i>
</button>

<ng-template #buttonPopover>
  <div [innerHTML]="content"></div>
</ng-template>
