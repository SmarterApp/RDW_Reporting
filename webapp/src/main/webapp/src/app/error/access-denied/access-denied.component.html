<h1 class="h2">
  {{ 'access-denied.title' | translate }}
</h1>
<div class="well">
  <p>{{ 'access-denied.message' | translate }}</p>
  <form name="logout" method="post" action="{{ logoutUrl$ | async }}">
    <button type="submit" class="btn btn-primary" href="javascript:void(0)">
      {{ 'access-denied.logout' | translate }}
    </button>
  </form>
</div>
