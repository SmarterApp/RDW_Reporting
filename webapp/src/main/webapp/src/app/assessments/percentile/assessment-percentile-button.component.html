<button class="btn btn-default btn-xs"
        type="button"
        (click)="onClickInternal()"
        [popover]="popoverTemplate"
        popoverTitle="{{popoverTitle}}"
        placement="{{popoverPlacement}}"
        containerClass="popover-overflow popover-x"
        outsideClick="true">
  {{'assessment-percentile-popover.button-label' | translate}}
</button>

<ng-template #popoverTemplate>
  <ng-container *ngIf="percentileGroups; else loading">
    <ng-container *ngIf="percentileGroups.length; else noResults">
      <p class="mb-0">{{'assessment-percentile-popover.body' | translate}}</p>
      <ng-container *ngFor="let group of percentileGroups">
        <div class="mt-sm">
          <assessment-percentile-table [percentiles]="group.percentiles"></assessment-percentile-table>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #noResults>
      {{'assessment-percentile-popover.no-results' | translate}}
    </ng-template>
  </ng-container>
  <ng-template #loading>
    <i class="fa fa-spinner fa-pulse"></i>
  </ng-template>
</ng-template>
