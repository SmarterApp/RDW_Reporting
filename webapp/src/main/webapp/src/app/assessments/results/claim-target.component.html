<a href="javascript:void(0)"
   [popover]="'subject.' + subject + '.claim.' + item.claim + '.description' | translate"
   popoverTitle="{{'subject.' + subject + '.claim.' + item.claim + '.name' | translate}}"
   outsideClick="true">{{'subject.' + subject + '.claim.' + item.claim + '.name' | translate}}</a>
/
<a href="javascript:void(0)"
   (click)="loadTargetDescription()"
   [popover]="targetPopover"
   popoverTitle="{{'common.results.assessment-item-target' | translate:item}}"
   outsideClick="true">{{'common.results.assessment-item-target' | translate:item}}</a>

<ng-template #targetPopover>
  <i *ngIf="!target" class="fa fa-spinner fa-pulse"></i>
  <span *ngIf="target">{{target}}</span>
</ng-template>
