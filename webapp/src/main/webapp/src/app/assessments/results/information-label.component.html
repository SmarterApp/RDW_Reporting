{{title}}
<button class="btn btn-borderless btn-xs icon-only"
        [popover]="informationLabelPopover"
        popoverTitle="{{title}}"
        container="body"
        outsideClick="true">
  <span class="sr-only">{{'labels.more-info' | translate}}</span>
  <i class="fa fa-info-circle"></i>
</button>
<ng-template #informationLabelPopover><div [innerHTML]="content"></div></ng-template>
