<div *ngIf="resources !== undefined && resources.length > 0; else noResources">
  <p class="popover-link"
     *ngFor="let instructionalResource of resources; let i = index">
    <a [attr.href]="instructionalResource.url" target="_blank">{{ linkText(i) }}</a>
  </p>
</div>

<ng-template #noResources>
  <div>
    <p>{{ 'labels.groups.results.assessment.no-instruct-found' | translate }}</p>
  </div>
</ng-template>
