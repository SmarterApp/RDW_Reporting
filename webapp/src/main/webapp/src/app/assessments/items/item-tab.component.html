<tabset #itemTabs>
  <tab *ngIf="showStudentScores" (select)="selectTab('Student Scores')" heading="{{translateRoot + 'student-scores' | translate }}">
    <div class="tab-content well">
      <item-scores [item]="item" [exams]="exams"></item-scores>
    </div>
  </tab>
  <tab *ngIf="showItemDetails" (select)="selectTab('Item Viewer')" heading="{{translateRoot + 'item-viewer' | translate }}">
    <div class="tab-content well">
      <item-viewer *ngIf="loadItemViewer"
                   [bankItemKey]="item.bankItemKey"
                   [response]="response"
                   [showResponse]="showResponse"
                   [position]="position"></item-viewer>
    </div>
  </tab>
  <tab *ngIf="showItemDetails" (select)="selectTab('Rubric Exemplar')" heading="{{translateRoot + 'exemplar.title' | translate }}">
    <div class="tab-content well">
      <item-exemplar *ngIf="loadExemplar" [bankItemKey]="item.bankItemKey"></item-exemplar>
    </div>
  </tab>
  <tab *ngIf="showItemDetails" (select)="selectTab('Item Information')" heading="{{translateRoot + 'item-info.title' | translate }}">
    <div class="tab-content well">
      <item-info *ngIf="loadInfo" [item]="item"></item-info>
    </div>
  </tab>
</tabset>
