<tabset #itemTabs>
  <tab
    *ngIf="showStudentScores"
    (select)="selectTab('Student Scores')"
    heading="{{ 'item-tab.student-scores' | translate }}"
  >
    <div class="tab-content well">
      <item-scores
        [item]="item"
        [subject]="subject"
        [exams]="exams"
        [includeResponse]="includeResponseInStudentScores"
        [writingTraits]="writingTraits"
      >
      </item-scores>
    </div>
  </tab>
  <tab
    *ngIf="hasWritingType(item) && responsesAssessmentItem"
    (select)="selectTab('Writing Trait Scores')"
    heading="{{ 'item-tab.writing-trait-scores' | translate }}"
  >
    <div class="tab-content well">
      <item-writing-trait-scores
        [responsesAssessmentItem]="responsesAssessmentItem"
      ></item-writing-trait-scores>
    </div>
  </tab>
  <tab
    *ngIf="showItemDetails && (subject === 'ELA' || subject === 'Math')"
    (select)="selectTab('Item Viewer')"
    heading="{{ 'item-viewer.title' | translate }}"
  >
    <div class="tab-content well">
      <item-viewer
        *ngIf="loadItemViewer"
        [item]="item"
        [response]="response"
        [showResponse]="showResponse"
        [position]="position"
      ></item-viewer>
    </div>
  </tab>
  <tab
    *ngIf="showItemDetails && (subject === 'ELA' || subject === 'Math')"
    (select)="selectTab('Rubric Exemplar')"
    heading="{{ 'item-exemplar.title' | translate }}"
  >
    <div class="tab-content well">
      <item-exemplar *ngIf="loadExemplar" [item]="item"></item-exemplar>
    </div>
  </tab>
  <tab
    *ngIf="showItemDetails"
    (select)="selectTab('Item Information')"
    heading="{{ 'item-info.title' | translate }}"
  >
    <div class="tab-content well">
      <item-info *ngIf="loadInfo" [item]="item" [subject]="subject"></item-info>
    </div>
  </tab>
</tabset>
