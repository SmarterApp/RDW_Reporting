<!-- My Groups Advanced Filters -->
<!-- Instructions -->
<p>{{ 'adv-filters.instruct' | translate}}</p>

<div class="flex-children flex-cols-2">

  <!-- Test Filters -->
  <div id="filter-by-test" class="flex-child">
    <p class="border-bottom">{{ 'common.filters.test.label' | translate }}</p>
    <!-- Off-Grade Assessments -->
    <div class="block-children">
      <fieldset>
        <label for="off-grade-assessment-toggle">
          <span info-button
                title="{{ 'common.filters.test.off-grade-assessment' | translate }}"
                content="{{ 'common.filters.test.off-grade-assessment-info' | translate }}"></span>
        </label>
        <div class="mb-xs">
          <sb-radio-button-group id="off-grade-assessment-toggle"
                                 name="off-grade-assessment-toggle"
                                 [(ngModel)]="filterBy.offGradeAssessment"
                                 [options]="[
                               {value: false, text: 'common.action.show' | translate, analyticsProperties: {label: 'Off-Grade: Show'}},
                               {value: true, text: 'common.action.hide' | translate, analyticsProperties: {label: 'Off-Grade: Hide'}}
                             ]"></sb-radio-button-group>
        </div>
      </fieldset>
    </div>
    <!-- Transfer Assessments -->
    <div class="block-children" *ngIf="showStudentFilter && showTransferAccess">
      <fieldset>
        <label for="transfer-assessment-toggle">
          <span info-button
                title="{{ 'common.filters.test.transfer-assessment' | translate }}"
                content="{{ 'common.filters.test.transfer-assessment-info' | translate }}"></span>
        </label>
        <div class="mb-xs">
          <sb-radio-button-group id="transfer-assessment-toggle"
                                 name="transfer-assessment-toggle"
                                 [(ngModel)]="filterBy.transferAssessment"
                                 [options]="[
                               {value: false, text: 'common.action.show' | translate, analyticsProperties: {label: 'Transfer-Assessment: Show'}},
                               {value: true, text: 'common.action.hide' | translate, analyticsProperties: {label: 'Transfer-Assessment: Hide'}}
                             ]"></sb-radio-button-group>
        </div>
      </fieldset>
    </div>
  </div>

  <!-- Status Filters -->
  <div id="filter-by-status" class="flex-child grow">
    <p class="border-bottom">{{ 'common.filters.status.label' | translate }}</p>
    <!-- Manner of Administration -->
    <div class="block-children">
      <fieldset>
        <label for="status-filter">
          <span info-button
                title="{{ 'common.filters.status.administration' | translate }}"
                content="{{ 'common.filters.status.administration-info' | translate }}"></span>
        </label>
        <sb-radio-button-list id="status-filter"
                              name="status-filter"
                              [model]="filterBy" [values]="['SD','NS']" property="administration"
                              enum="common.administration-condition"
                              label="{{ 'common.filters.status.label' | translate }}"
                              [disabled]="!filterOptions.hasInterim"
                              analyticsEvent="FilterClick" analyticsCategory="AdvancedFilters"></sb-radio-button-list>
      </fieldset>
    </div>
    <!-- Summative Status -->
    <div class="block-children" *ngIf="filterOptions.hasSummative">
      <fieldset>
        <label for="administration-condition-filter">
          <span info-button
                title="{{ 'common.filters.status.summative' | translate }}"
                content="{{ 'common.filters.status.summative-info' | translate }}"></span>
        </label>
        <sb-radio-button-list id="administration-condition-filter"
                              name="administration-condition-filter"
                              [model]="filterBy" [values]="['Valid','IN']" property="summativeStatus"
                              enum="common.administration-condition"
                              label="{{ 'common.filters.status.summative' | translate }}"
                              analyticsEvent="FilterClick" analyticsCategory="AdvancedFilters"></sb-radio-button-list>
      </fieldset>
    </div>
    <!-- Completion -->
    <div class="block-children">
      <fieldset>
        <label for="completeness-filter">
          <span info-button
                title="{{ 'common.completeness-form-control.label' | translate }}"
                content="{{ 'common.completeness-form-control.info' | translate }}"></span>
        </label>
        <sb-radio-button-list id="completeness-filter"
                              name="completeness-filter"
                              [model]="filterBy"
                              [values]="['Complete', 'Partial']"
                              property="completion"
                              enum="common.completeness"
                              label="{{ 'common.completeness-form-control.label' | translate }}"
                              analyticsEvent="FilterClick"
                              analyticsCategory="AdvancedFilters"></sb-radio-button-list>
      </fieldset>
    </div>
  </div>
</div>

<!-- Student Filters -->

<div *ngIf="showStudentFilter" id="filter-by-student" class="section row">
  <p class="border-bottom">{{ 'common.filters.student.label' | translate }}</p>
  <div class="row">
    <!-- Column 1 -->
    <div class="col-md-2">
      <!-- Gender -->
      <div class="block-children">
        <fieldset>
          <label for="gender-filter">
            <span info-button
                  title="{{ 'common.filters.student.gender' | translate }}"
                  content="{{ 'common.filters.student.gender-info' | translate }}"></span>
          </label>
          <sb-checkbox-list id="gender-filter"
                            name="gender-filter"
                            [model]="filterBy" [values]="filterOptions.genders" property="genders" enum="common.gender"
                            label="{{ 'common.filters.student.gender' | translate }}"
                            analyticsEvent="FilterClick" analyticsCategory="AdvancedFilters"></sb-checkbox-list>
        </fieldset>
      </div>
    </div>
    <!-- Column 2 -->
    <div class="col-md-2">
      <!-- Migrant Status -->
      <div class="block-children">
        <fieldset>
          <label for="migrant-status-filter">
            <span info-button
                  title="{{ 'common.filters.student.migrant-status' | translate }}"
                  content="{{ 'common.filters.student.migrant-status-info' | translate }}"></span>
          </label>
          <sb-radio-button-list id="migrant-status-filter"
                                name="migrant-status-filter"
                                [model]="filterBy" [values]="[1,2]" property="migrantStatus" enum="common.polar"
                                label="{{ 'common.filters.student.migrant-status' | translate }}"
                                analyticsEvent="FilterClick" analyticsCategory="AdvancedFilters"></sb-radio-button-list>
        </fieldset>
      </div>
      <!-- 504 Plan -->
      <div class="block-children">
        <fieldset>
          <label for="504-plan-filter">
            <span info-button
                  title="{{ 'common.filters.student.504-plan' | translate }}"

          </label>
          <sb-radio-button-list id="504-plan-filter"
                                name="504-plan-filter"
                                [model]="filterBy" [values]="[1,2]" property="plan504" enum="common.polar"
                                label="{{ 'common.filters.student.504-plan' | translate }}"
                                analyticsEvent="FilterClick" analyticsCategory="AdvancedFilters"></sb-radio-button-list>
        </fieldset>
      </div>
      <!-- IEP -->
      <div class="block-children">
        <fieldset>
          <label for="iep-filter">
            <span info-button
                  title="{{ 'common.filters.student.iep' | translate }}"

          </label>
          <sb-radio-button-list id="iep-filter"
                                name="iep-filter"
                                [model]="filterBy" [values]="[1,2]" property="iep" enum="common.polar"
                                label="{{ 'common.filters.student.iep' | translate }}"
                                analyticsEvent="FilterClick" analyticsCategory="AdvancedFilters"></sb-radio-button-list>
        </fieldset>
      </div>
    </div>
    <!-- Column 3 -->
    <div class="col-md-4">

      <!-- Limited English Proficiency -->
      <div class="block-children" *ngIf="showLep">
        <fieldset>
          <label for="lep-filter">
            <span info-button
                  title="{{ 'common.filters.student.limited-english-proficiency' | translate }}"

        </fieldset>

      <!-- English Language Acquisition Status -->
      <div class="block-children" *ngIf="showElas">

                  content="{{ 'common.filters.student.ethnicity-info' | translate }}"></span>
