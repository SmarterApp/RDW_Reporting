<div class="row">
  <div
    *ngFor="let sections of columns"
    [ngClass]="narrow ? 'col-md-6' : 'col-md-3'"
  >
    <div *ngFor="let section of sections">
      <div class="h5 column-heading" *ngIf="section.rows.length">
        {{ section.label }}
      </div>
      <div class="row" *ngFor="let row of section.rows">
        <ng-container
          *ngTemplateOutlet="rowTemplate; context: { $implicit: row }"
        ></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #rowTemplate let-row>
  <div class="col-xs-6">
    <strong>{{ row.label }}</strong>
  </div>
  <div class="col-xs-6">
    <ul class="list-unstyled">
      <li *ngFor="let value of row.values">
        {{ value }}
      </li>
    </ul>
  </div>
</ng-template>
