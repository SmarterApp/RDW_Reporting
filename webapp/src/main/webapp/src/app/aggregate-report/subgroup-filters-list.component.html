<list-group #list
            [items]="items"
            [itemTemplate]="template"></list-group>

<ng-template #template let-item>
  <a *ngIf="!list.disabled"
     class="mr-xs"
     href="javascript:void(0)"
     (click)="itemRemoved.emit(item.value)"><i class="fa fa-close"></i></a>
  {{item.name}}
</ng-template>
