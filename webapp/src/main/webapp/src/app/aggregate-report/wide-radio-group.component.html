<div
  class="btn-toolbar-grid toggle-group"
  [ngClass]="buttonGroupStyles"
  data-toggle="buttons"
>
  <div *ngFor="let option of options">
    <label
      class="btn btn-block"
      popover="{{ option.disabledText }}"
      triggers="{{
        option.disabled || disabled ? 'mouseenter:mouseleave' : ''
      }}"
      [ngClass]="
        computeStylesInternal(buttonStyles, {
          active: option.value === value,
          disabled: option.disabled || disabled
        })
      "
    >
      <input
        type="radio"
        id="{{ name }}"
        name="{{ name }}"
        [attr.selected]="option.value === value"
        [disabled]="option.disabled || disabled"
        [value]="option.value"
        [(ngModel)]="value"
        angulartics2On="click"
        angularticsAction="{{ analyticsEvent }}"
        angularticsCategory="{{ analyticsCategory }}"
        [angularticsProperties]="option.analyticsProperties"
      />
      {{ option.text }}
    </label>
    <p
      class="small mt-xs mb-xs"
      [ngClass]="{ disabled: option.disabled || disabled }"
    >
      {{ option.description }}
    </p>
  </div>
</div>
