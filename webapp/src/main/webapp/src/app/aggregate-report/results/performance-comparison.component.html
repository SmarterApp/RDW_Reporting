<div class="performance-comparison-graph">
  <div class="bar-container" [attr.data-width]="hasRollup() ? 50 : 100">
    <div *ngFor="let percentage of getBelowPercentages(); let i = index"
         class="bar"
         [ngClass]="getBelowColor(i + 1)"
         [attr.data-width]="percentage"></div>
  </div>
  <div *ngIf="hasRollup()" class="bar-container" [attr.data-width]="50">
    <div *ngFor="let percentage of getAbovePercentages(); let i = index"
         class="bar"
         [ngClass]="getAboveColor(i + 1)"
         [attr.data-width]="percentage"></div>
  </div>
</div>
