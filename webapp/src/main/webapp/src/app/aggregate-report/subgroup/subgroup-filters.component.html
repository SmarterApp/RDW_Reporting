<div class="well">
  <fieldset>
    <div class="row">
      <div class="col-md-6">
        <label for="gender-subgroup-filter"
               info-button
               title="{{'aggregate-report-form.field.gender-label' | translate}}"
               content="{{'aggregate-report-form.field.gender-info' | translate}}"></label>
      </div>
      <div class="col-md-6">
        <sb-checkbox-group id="gender-subgroup-filter"
                           [horizontal]="true"
                           [options]="options.genders"
                           [(ngModel)]="settings.genders"
                           [ngModelOptions]="{standalone: true}"
                           name="genders"
                           analyticsEvent="FilterClick"
                           analyticsCategory="AggregateQueryBuilder"
                           [allOptionAnalyticsProperties]="{label: 'Gender: All'}"
                           (change)="onSettingChangeInternal()"></sb-checkbox-group>
      </div>
    </div>
  </fieldset>
</div>

<div class="well">
  <fieldset>
    <div class="row">
      <div class="col-md-6">
        <label for="language-subgroup-filter">
          <span info-button
                title="{{ 'common.filters.student.language' | translate }}"
                content="{{ 'common.filters.student.language-info' | translate }}"></span>
        </label>
      </div>
      <div class="col-md-6 toggle-group btn-group-sm vertical all-option nested-btn-group" >
        <sb-typeahead-group id="language-subgroup-filter" *ngIf="options.languages"
                            placeholder="{{'aggregate-report-form.field.language-placeholder' | translate}}"
                            [suggestions]="options.languages"
                           [(ngModel)]="settings.languages"
                           [ngModelOptions]="{standalone: true}"
                           name="languageCodes" enum="common.languageCodes" property="languageCodes"
                            analyticsEvent="FilterClick"
                            analyticsCategory="AggregateQueryBuilder"
                            (optionsEvent)="optionsChanged($event)"></sb-typeahead-group>
      </div>
    </div>
  </fieldset>
</div>
