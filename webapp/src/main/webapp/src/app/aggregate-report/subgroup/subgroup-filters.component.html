<div class="well" *ngIf="options.genders.length">
  <fieldset>
    <div class="row">
      <div class="col-md-6">
        <label for="Gender">
          {{ 'common.student-field.Gender' | translate }}
          <app-info
            popoverTitle="{{ 'common.student-field.Gender' | translate }}"
            popoverContent="{{
              'common.student-field-info.Gender' | translate
            }}"
          ></app-info>
        </label>
      </div>
      <div class="col-md-6">
        <sb-checkbox-group
          id="Gender"
          [horizontal]="true"
          [options]="options.genders"
          [(ngModel)]="settings.genders"
          [ngModelOptions]="{ standalone: true }"
          name="genders"
          analyticsEvent="FilterClick"
          analyticsCategory="AggregateQueryBuilder"
          [allOptionAnalyticsProperties]="{ label: 'Gender: All' }"
          (change)="onSettingChangeInternal($event)"
        ></sb-checkbox-group>
      </div>
    </div>
  </fieldset>
</div>

<div class="well" *ngIf="options.languages.length">
  <fieldset>
    <div class="row">
      <div class="col-md-6">
        <label for="PrimaryLanguage">
          {{ 'common.student-field.PrimaryLanguage' | translate }}
          <app-info
            popoverTitle="{{
              'common.student-field.PrimaryLanguage' | translate
            }}"
            popoverContent="{{
              'common.student-field-info.PrimaryLanguage' | translate
            }}"
          ></app-info>
        </label>
      </div>
      <div
        class="col-md-6 toggle-group btn-group-sm vertical all-option nested-btn-group"
      >
        <sb-typeahead-group
          id="PrimaryLanguage"
          *ngIf="options.languages"
          placeholder="{{
            'aggregate-report-form.field.language-placeholder' | translate
          }}"
          [suggestions]="options.languages"
          [(ngModel)]="settings.languages"
          [ngModelOptions]="{ standalone: true }"
          [initialOptions]="getOptions()"
          name="languageCodes"
          enum="common.languageCodes"
          property="languageCodes"
          (optionsEvent)="optionsChanged($event)"
        ></sb-typeahead-group>
      </div>
    </div>
  </fieldset>
</div>
