<list-group #listGroup
            [items]="organizations"
            [itemTemplate]="itemTemplate">
</list-group>

<ng-template #itemTemplate let-organization>
  <a *ngIf="!listGroup.disabled"
     class="mr-xs"
     href="javascript:void(0)"
     (click)="organizationClick.emit(organization)"><i class="fa fa-close"></i></a>
  {{organization.name}}
</ng-template>
