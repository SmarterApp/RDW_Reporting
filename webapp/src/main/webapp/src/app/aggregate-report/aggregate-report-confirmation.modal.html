<div class="modal-body">
  {{'aggregate-reports.confirmation-modal.body' | translate:{formattedRowCount: (rowCount | number)} }}
</div>
<div class="modal-footer">
  <div class="pull-right">
    <button class="btn btn-default" (click)="onDeclineButtonClick()">{{'aggregate-reports.confirmation-modal.decline' | translate}}</button>
    <button class="btn btn-primary green" (click)="onAcceptButtonClick()">{{'aggregate-reports.confirmation-modal.accept' | translate}}</button>
  </div>
</div>
