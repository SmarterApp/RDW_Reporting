<!-- No Actions -->
<div *ngIf="!reportActions.length"
     [title]="report.label"
     class="label-max-width">{{report.label}}</div>

<!-- One Action -->
<button *ngIf="reportActions.length == 1"
        [title]="report.label"
        class="btn btn-info btn-xs label-max-width"
        (click)="performAction(reportActions[0])">
  <i *ngIf="reportActions[0].icon"
     class="fa {{ reportActions[0].icon }} mr-xs"
     aria-hidden="true"></i>
  {{report.label}}
</button>

<!-- Multiple Actions -->
<popup-menu *ngIf="reportActions.length > 1"
            [item]="report"
            [actions]="menuActions"
            [text]="report.label"></popup-menu>
