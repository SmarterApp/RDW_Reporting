<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ title }}
  </h4>
  <button
    type="button"
    class="close pull-right"
    title="{{ 'common.action.close' | translate }}"
    (click)="onCloseButtonClick()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <printable-report-form
    *ngIf="form"
    [form]="form"
    (cancelled)="onCancelButtonClick()"
    (userReportCreated)="onUserReportCreated($event)"
    (userQueryCreated)="onUserQueryCreated($event)"
    (userQueryUpdated)="onUserQueryUpdated($event)"
  ></printable-report-form>
</div>
