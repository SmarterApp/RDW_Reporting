<h2 class="blue-dark h3 mb-md">
   {{currentSchool.name}}
  <span *ngIf="currentGrade">
    - {{'labels.grade' | translate }} {{currentGrade.code | gradeDisplay}}
  </span>
</h2>

<assessments [assessmentExams]="assessmentExams" [assessmentProvider]="assessmentProvider">
  <!-- School Select -->
  <div class="col-md-3">
    <label for="select-school">{{'labels.school-grade.results.basic-filters.school' | translate}}</label>
    <!--TODO: type ahead? -->
    <select id="select-school" [(ngModel)]="currentSchool" (change)="schoolSelectChanged()" class="form-control">
      <option *ngFor="let school of schools" [ngValue]="school">{{school.name}}</option>
    </select>
  </div>
  <!-- Current Grade -->
  <div class="col-md-2">
    <label for="current-grade">{{'labels.school-grade.results.basic-filters.current-grade' | translate}}</label>
    <select id="current-grade" [(ngModel)]="currentGrade" (change)="updateRoute()"
            class="form-control">
      <option *ngFor="let grade of availableGrades" [ngValue]="grade">{{grade.code | gradeDisplay }}</option>
    </select>
  </div>
  <!-- School Year -->
  <div class="col-md-2">
    <label for="school-year">{{'labels.school-grade.results.basic-filters.school-year' | translate}}</label>
    <select id="school-year" [(ngModel)]="currentSchoolYear" (change)="updateRoute()"
            class="form-control">
      <option *ngFor="let year of filterOptions.schoolYears" [ngValue]="year">{{year | schoolYear}}</option>
    </select>
  </div>
</assessments>
