<form [formGroup]="searchForm" (ngSubmit)="performSearch()" class="form-group">
  <div class="flex-children">
    <div class="flex-child grow">
      <label>
        {{'labels.school-grade.school-name.label' | translate}}
      </label>
      <div>
        <p-dropdown [options]="availableSchools"
                    formControlName="school"
                    [filter]="true"
                    filterBy="label"
                    placeholder="{{'prompt.select' | translate}}"
                    filterPlaceholder="{{'labels.school-grade.school-name.prompt' | translate}}">
        </p-dropdown>
      </div>
    </div>
    <div class="flex-child">
      <label for="grade-select">{{'labels.grade' | translate}}</label>
      <select name="grade" formControlName="grade" id="grade-select" class="form-control">
        <option disabled [ngValue]="selectNullOptionValue">{{'prompt.select' | translate}}</option>
        <option *ngFor="let grade of availableGrades" [ngValue]="grade">{{grade.code | gradeDisplay:'long-name'}}</option>
      </select>
    </div>
    <div class="flex-child">
      <button type="submit" [disabled]="searchForm.invalid || gradesAreUnavailable" class="btn btn-primary mt-md">{{'prompt.search' | translate}}</button>
    </div>
  </div>
</form>
<div *ngIf="gradesAreUnavailable" class="alert alert-danger">
  <i class="glyphicon glyphicon-remove"></i> {{'labels.school-grade.messages.no-grades-available' | translate}}
</div>
