<form [formGroup]="searchForm" (ngSubmit)="performSearch()" class="form-group">
  <div class="flex-children">
    <div class="flex-child grow">
      <label>
        {{'labels.school-grade.school-name.label' | translate}}
      </label>
      <search-select [options]="schoolOptions"
                     (change)="schoolChanged($event)"
                     placeholder="{{'prompt.select' | translate}}"
                     searchPlaceholder="{{'labels.school-grade.school-name.prompt' | translate}}"></search-select>
    </div>
    <div class="flex-child">
      <label for="grade-select">{{'labels.grade' | translate}}</label>
      <select id="rdw-school-grade-select-grade" name="grade" formControlName="grade" id="grade-select" class="form-control">
        <option disabled [ngValue]="undefined">{{'prompt.select' | translate}}</option>
        <option *ngFor="let grade of gradeOptions" [ngValue]="grade">{{grade.code | gradeDisplay:'long-name'}}</option>
      </select>
    </div>
    <div class="flex-child">
      <button type="submit"
        id="rdw-school-grade-submit"
        [disabled]="searchForm.invalid || noGradeOptionResults"
        class="btn btn-primary mt-md">{{'prompt.search' | translate}}</button>
    </div>
  </div>
</form>
<div *ngIf="noGradeOptionResults" class="alert alert-danger">
  {{'labels.school-grade.messages.no-grades-available' | translate}}
</div>
