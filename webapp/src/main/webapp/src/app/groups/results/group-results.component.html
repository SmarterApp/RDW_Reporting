<!-- My Groups -->
<h3 class="blue-dark h3 mb-md">
  <span>{{'labels.groups.name' | translate}}</span>

  <button class="btn btn-default btn-sm pull-right"
          (click)="exportCsv()">
    <i class="fa fa-bold fa-table"></i>
    <span>{{'labels.export.csv' | translate}}</span>
  </button>
</h3>


<assessments [assessmentExams]="assessmentExams" [assessmentProvider]="assessmentProvider" [allowFilterBySessions]="true">
  <!-- Group Select -->
  <div class="col-md-3">
    <label for="select-group">{{'labels.groups.results.select-group' | translate}}</label>
    <!--TODO: type ahead? -->
    <select id="select-group" [(ngModel)]="currentGroup" (change)="updateRoute('Group')" class="form-control">
      <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
    </select>
  </div>
  <!-- School Year -->
  <div class="col-md-3">
    <label for="school-year">{{'labels.select-year' | translate}}</label>
    <select id="school-year" [(ngModel)]="currentSchoolYear" (change)="updateRoute('Year')"
            class="form-control">
      <option *ngFor="let year of filterOptions.schoolYears" [ngValue]="year">{{year | schoolYear}}</option>
    </select>
  </div>
</assessments>
