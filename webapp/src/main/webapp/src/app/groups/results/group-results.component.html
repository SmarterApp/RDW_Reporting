<reporting-embargo-alert
  *hasPermission="'EMBARGO_READ'"
></reporting-embargo-alert>

<page-heading>
  <ng-template #heading>
    <h2>{{ 'groups.heading' | translate }}</h2>
  </ng-template>
  <ng-template #content>
    <ul class="list-unstyled list-inline" *ngIf="group">
      <li>
        <a
          href="javascript:void(0)"
          (click)="viewDashboard()"
          class="btn btn-sm btn-default"
          ><i class="fa fa-bars"></i>
          {{ 'groups.view-dashboard' | translate }}</a
        >
      </li>
      <li *hasPermission="'INDIVIDUAL_PII_READ'">
        <a routerLink="/custom-export" class="btn btn-sm btn-default"
          ><i class="fa fa-table"></i>
          {{ 'organization-export.title' | translate }}</a
        >
      </li>
      <li>
        <button
          class="btn btn-default btn-sm"
          (click)="onPrintableReportButtonClick()"
        >
          <i class="fa fa-cloud-download" aria-hidden="true"></i>
          {{ 'common.buttons.printable-student-reports' | translate }}
        </button>
      </li>
    </ul>
  </ng-template>
</page-heading>

<ng-container *ngIf="!groups; else loaded">
  <spinner></spinner>
</ng-container>

<ng-template #loaded>
  <ng-container *ngIf="group; else groupNotFound">
    <assessments
      [assessmentExams]="assessmentExams"
      [assessmentProvider]="assessmentProvider"
      [assessmentExporter]="assessmentExporter"
      [isDefaultCollapsed]="false"
      [displayedFor]="group.name"
      (export)="onExportButtonClick()"
      [allowFilterBySessions]="true"
      [allowTargetReport]="true"
    >
      <!-- Group Select -->
      <div class="col-md-3">
        <label for="select-group">{{
          'group-results.select-group' | translate
        }}</label>
        <!--TODO: type ahead? -->
        <select
          id="select-group"
          class="form-control"
          [(ngModel)]="group"
          (change)="onGroupChange()"
        >
          <option *ngFor="let group of groups" [ngValue]="group">{{
            group.name
          }}</option>
        </select>
      </div>

      <!-- School Year -->
      <div class="col-md-3">
        <label for="school-year">{{
          'common.school-year-select-label' | translate
        }}</label>
        <select
          id="school-year"
          class="form-control"
          [(ngModel)]="schoolYear"
          (change)="onSchoolYearChange()"
        >
          <option
            *ngFor="let year of filterOptions.schoolYears"
            [ngValue]="year"
            >{{ year | schoolYear }}</option
          >
        </select>
      </div>

      <!-- TODO use flex group -->
      <!-- spacer for pushing Advanced Filters to the right -->
      <div class="col-md-4">
        <!-- can't do it in the assessments.component because it depends on how many dropdowns there are here -->
      </div>
    </assessments>
  </ng-container>
</ng-template>

<ng-template #groupNotFound>
  <div class="alert alert-info">
    {{ 'group-results.null-group' | translate }}
  </div>
</ng-template>
