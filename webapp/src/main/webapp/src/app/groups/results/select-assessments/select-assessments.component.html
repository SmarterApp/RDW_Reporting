<div style="">
  <p class="spacer-v-lg">
    {{ 'labels.groups.results.select-assessments.instruct' | translate }}
  </p>
  <div class="panel-grid">
    <div *ngFor="let byGrade of assessmentsByGrade" class="panel {{byGrade.grade.color}}">
      <div class="panel-heading"><span class="panel-title">{{'labels.groups.results.grade' | translate}} {{byGrade.grade.id}}</span></div>
      <div class="panel-body">
        <div class="tag-menu">
          <a *ngFor="let assessment of byGrade.assessments"
             (click)="toggleSelectedAssessment(assessment)"
             class="tag tag-xs {{byGrade.grade.color}}"
             [ngClass]="{'active': assessment.selected }">{{assessment.name}}</a>
        </div>
      </div>
      <div class="panel-footer"></div>
    </div>
  </div>
</div>
