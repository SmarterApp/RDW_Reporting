<div style="">
  <p class="spacer-v-lg">
    {{ 'labels.groups.results.select-assessments.instruct' | translate }}
  </p>

  <div *ngFor="let byGrade of assessmentsByGrade" class="col-md-3">
    <div class="panel">
      <div class="panel-heading {{byGrade.grade.color}}">
        <p><strong>Grade {{byGrade.grade.id}}</strong></p>
      </div>
      <div class="panel-body">
        <div class="btn-group toggle-group vertical" data-toggle="buttons">
          <!-- TODO: @asleeper, remove custom styles which are removing borders -->
          <div class="btn-group" style="border-left:none;">
            <label *ngFor="let assessment of byGrade.assessments" class="btn btn-primary" [ngClass]="{'active': assessment.selected }" style="border:none;">
              <input type="checkbox" [(ngModel)]="assessment.selected" (ngModelChange)="selectedAssessmentChanged(assessment)" autocomplete="off"> {{assessment.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
