reporting:
  state:
    code: CA

spring:
  datasource:
    url-parts:
      #This is the generic format of the connection URL protocol//[hosts][/database][?properties]
      protocol: "jdbc:mysql:"
      hosts: "${spring.reporting_datasource.url-server:localhost:3306}"
      database: "${spring.reporting_datasource.url-schema:reporting_test}"
      properties: "useSSL=false&useLegacyDatetimeCode=false&characterEncoding=utf8"
    url: "${spring.datasource.url-parts.protocol}//${spring.datasource.url-parts.hosts}/${spring.datasource.url-parts.database}?${spring.datasource.url-parts.properties}"
    username: root
    password:
    driverClassName: com.mysql.jdbc.Driver
