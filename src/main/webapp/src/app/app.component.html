<div class="container">

  <div class="hidden">

    <h1>{{ 'HELLO' | translate }}</h1>

    <!-- todo: refactor to directive/component -->
    <select #languageSelect (change)="translate.use(languageSelect.value)">
      <option *ngFor="let language of translate.getLangs()" [value]="language" [selected]="language === translate.currentLang">{{ language }}</option>
    </select>

  </div>

  <div class="row">
    <div class="col-sm-3 col-sm-offset-9">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Quick Search">
          <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
