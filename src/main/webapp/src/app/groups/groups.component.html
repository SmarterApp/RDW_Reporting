<div class="groups-view-container">
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="groups" class="groups-view">
        <h3>My Groups</h3>
        <div class="groups list-group">
          <a *ngFor="let group of groups" class="group list-group-item" routerLink="/groups/{{group.id}}/students">
            {{group.name}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
