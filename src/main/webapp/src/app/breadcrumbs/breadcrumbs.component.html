<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="breadcrumb-links">
          <breadcrumb *ngFor="let crumb of crumbs; let first = first; let last = last" [crumb]="crumb" [first]="first" [active]="last"></breadcrumb>
        </div>
      </div>
    </div>
  </div>
</div>
