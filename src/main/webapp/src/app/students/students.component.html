<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="breadcrumb-links">
          <a class="breadcrumb-link" routerLink="/"><i class="glyphicon glyphicon-home"></i></a>
          <span class="breadcrumb-link-separator"><i class="glyphicon glyphicon-menu-right"></i></span>
          <span class="breadcrumb-link active">{{group.name}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="students-view">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div *ngIf="group" class="card students-card">
          <h2>{{group.name}}</h2>
          <div *ngIf="group.students.length > 10" class="inner-addon left-addon search-box">
            <label class="sr-only" for="search">Search</label>
            <i class="glyphicon glyphicon-search"></i>
            <input class="search form-control" id="search" type="text" placeholder="Search" autocomplete="off">
          </div>
          <div *ngIf="group.students" class="studentSummaries list-group">
            <a *ngFor="let student of group.students" class="student list-group-item" routerLink="/groups/{{group.id}}/studentSummaries/{{student.id}}/exams">
              {{student.lastName}}, {{student.firstName}} <span class="ssid pull-right">{{student.ssid}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
