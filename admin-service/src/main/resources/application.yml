    maxActive: 2
    minIdle: ${spring.admin_olap_datasource.initialSize}
    maxIdle: ${spring.admin_olap_datasource.maxActive}
    removeAbandoned: false
    removeAbandonedTimeout: 60
    logAbandoned: false

