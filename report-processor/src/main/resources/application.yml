# this app is expected to run inside the security perimeter so disable security for actuator end-points and,
# since those are the only end-points, switch to a less standard port using the main server.port config
management:
  port: 8008
  security:
    enabled: false

spring:
  batch:
    job:
      enabled: false
  cache:
    type: SIMPLE
    cache-names: internalTranslationsByCode
  cloud:
    stream:
      bindings:
        ReportExportExams:
          content-type: application/json
          group: default
          producer:
            requiredGroups: default

        ReportFetchStudents:
          content-type: application/json
          group: default
          producer:
            requiredGroups: default

        ReportGenerateForStudents:
          content-type: application/json
          group: default
          consumer:
            concurrency: 2
          producer:
            requiredGroups: default

        ReportCollate:
          content-type: application/json
          group: default
          producer:
            requiredGroups: default

        ReportAggregateReports:
          content-type: application/json
          group: default
          producer:
            requiredGroups: default

  jackson:
      default-property-inclusion: non_null
      serialization:
        WRITE_DATES_AS_TIMESTAMPS: false

  thymeleaf:
    mode: HTML

cloud:
  aws:
    region:
      auto: false
      static: us-west-2
    # disable CloudFormation stuff
    stack:
      auto: false
    credentials:
      instance-profile: false

app:
  state:
    code: CA

  archive:
    root: file:///tmp/

  datamart:
    datasource:
      url: "\
        jdbc:mysql://${app.datamart.datasource.url-server:localhost:3306}/${app.datamart.datasource.url-schema:reporting}\
        ?useSSL=${app.datamart.datasource.use-ssl:false}\
        &useLegacyDatetimeCode=${app.datamart.datasource.use-legacy-datetime-code:false}\
        &characterEncoding=${app.datamart.datasource.character-encoding:utf8}\
        "
      username: root
      password:
      testWhileIdle: true
      validationQuery: SELECT 1
      driverClassName: com.mysql.jdbc.Driver
      initialize: false

  wkhtmltopdf:
    url: http://localhost:8082
    options:
      page-size: Letter
      zoom: 0.75

  aggregate-report:
    url: http://localhost:8380

task:
# by default, all tasks are disabled for local dev environment; uncomment and set secrets/hosts to test.
