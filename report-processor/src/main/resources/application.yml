# this app is expected to run inside the security perimeter so disable security for actuator end-points and,
# since those are the only end-points, switch to a less standard port using the main server.port config
management:
  port: 8008
  security:
    enabled: false

spring:
  batch:
    job:
      enabled: false
  cache:
    type: SIMPLE
    cache-names: translations, subjects, subjectdefinitions
  cloud:
    stream:
      bindings:
        ReportExportExamsOut:
          content-type: application/json
          destination: ReportExportExams
          group: default
          producer:
            requiredGroups: default

        ReportExportExamsIn:
          content-type: application/json
          destination: ReportExportExams
          group: default

        ReportFetchStudentsOut:
          content-type: application/json
          destination: ReportFetchStudents
          group: default
          producer:
            requiredGroups: default

        ReportFetchStudentsIn:
          content-type: application/json
          destination: ReportFetchStudents
          group: default

        ReportGenerateForStudentsOut:
          content-type: application/json
          destination: ReportGenerateForStudents
          group: default
          producer:
            requiredGroups: default

        ReportGenerateForStudentsIn:
          content-type: application/json
          destination: ReportGenerateForStudents
          group: default
          consumer:
            concurrency: 2

        ReportCollateOut:
          content-type: application/json
          destination: ReportCollate
          group: default
          producer:
            requiredGroups: default

        ReportCollateIn:
          content-type: application/json
          destination: ReportCollate
          group: default

        ReportAggregateReportsOut:
          content-type: application/json
          destination: ReportAggregateReports
          group: default
          producer:
            requiredGroups: default

        ReportAggregateReportsIn:
          content-type: application/json
          destination: ReportAggregateReports
          group: default

        AggregateRequest:
          content-type: application/json
          group: default
          producer:
            requiredGroups: default

        AggregateResponse:
          content-type: application/json
          group: default
          producer:
            requiredGroups: default

  reporting_ro_datasource:
    url-parts:
      #This is the generic format of the connection URL protocol//[hosts][/database][?properties]
      protocol: "jdbc:mysql:"
      hosts: "${spring.reporting_ro_datasource.url-server:localhost:3306}"
      database: "${spring.reporting_ro_datasource.url-schema:reporting}"
      properties: "useSSL=${spring.reporting_ro_datasource.use-ssl:false}\
                   &useLegacyDatetimeCode=${spring.reporting_ro_datasource.use-legacy-datetime-code:false}\
                   &characterEncoding=${spring.reporting_ro_datasource.character-encoding:utf8}\
                   &rewriteBatchedStatements=${spring.reporting_ro_datasource.rewrite-batched-statements:true}\
                   &connectTimeout=${spring.reporting_ro_datasource.connect-timeout:10000}\
                   &socketTimeout=${spring.reporting_ro_datasource.socket-timeout:600000}\
                   "
    url: "${spring.reporting_ro_datasource.url-parts.protocol}//${spring.reporting_ro_datasource.url-parts.hosts}/${spring.reporting_ro_datasource.url-parts.database}?${spring.reporting_ro_datasource.url-parts.properties}"
    jdbcInterceptors: "QueryTimeoutInterceptor(queryTimeout=${spring.reporting_ro_datasource.query-timeout:120})"
    username: root
    password:
    testWhileIdle: true
    validationQuery: SELECT 1
    validationQueryTimeout: 10000
    driverClassName: com.mysql.jdbc.Driver
    initialize: false
    initialSize: 4
    maxActive: 20
    minIdle: ${spring.reporting_ro_datasource.initialSize}
    maxIdle: ${spring.reporting_ro_datasource.maxActive}
    maxWait: 10000
    removeAbandoned: false
    removeAbandonedTimeout: 60
    logAbandoned: false

  jackson:
      default-property-inclusion: non_null
      serialization:
        WRITE_DATES_AS_TIMESTAMPS: false
  thymeleaf:
    mode: HTML

cloud:
  aws:
    region:
      auto: false
      static: us-west-2
    # disable CloudFormation stuff
    stack:
      auto: false
    credentials:
      instance-profile: false

app:
  archive:
    root: file:///tmp/

  wkhtmltopdf:
    url: http://localhost:8082
    options:
      page-size: Letter
      zoom: 0.75

task:
