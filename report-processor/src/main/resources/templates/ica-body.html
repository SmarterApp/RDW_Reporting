        <div class="block-group blue">
            <span th:text="#{'subject.' + ${report.subject} + '.asmt-type.ica.name'}"></span>
            <span th:text="#{('report.title')(#{'subject.' + ${report.subject} + '.asmt-type.ica.long-name'})}"></span>
        </div>
    </div>

    <section class="mt-md mb-md" th:with="scored=${report.exam.scaleScore != null}">
        <div class="container">
            <div class="overview row">
                <div class="info col-xs-2">
                    <div class="name" th:if="${report.student.firstName != null}" th:text="#{report.student.name(${report.student.firstName}, ${report.student.lastName})}"></div>
                    <div class="name" th:if="${report.student.firstName == null}" th:text="${report.student.ssid}"></div>
                    <div class="grade">
                        <span th:text="#{report.student.grade.label}" th:remove="tag"></span>
                        <span th:text="#{'report.enrollment-grade.' + ${report.studentEnrollment.gradeCode}}" th:remove="tag"></span>
                    </div>
                    <div class="school" th:text="${report.studentEnrollment.schoolName}"></div>
                    <div class="district">
                        <span th:text="${report.studentEnrollment.districtName}" th:remove="tag"></span>,
                        <span th:text="${report.studentEnrollment.stateCode}" th:remove="tag"></span>
                    </div>
                </div>
                <div th:if="${!scored}"
                     class="standard col-xs-10">
                    <h2 th:text="#{report.not-scored}"></h2>
                </div>
                <div th:if="${scored}" class="standard col-xs-4">
                    <span class="score label"
                          th:classappend="#{'subject.' + ${report.subject} + '.asmt-type.ica.level.' + ${report.exam.scaleScore.level} + '.color'}"
                          th:text="${report.exam.scaleScore.value}"></span>
                    <span class="level">
                        <strong th:text="#{'subject.' + ${report.subject} + '.asmt-type.ica.level.' + ${report.exam.scaleScore.level} + '.name'}"></strong>
                        <span th:if="${report.exam.scaleScore.standardError != null}" th:text="#{('report.ica.score-range')(${support.round(report.exam.scaleScore.value - report.exam.scaleScore.standardError)}, ${support.round(report.exam.scaleScore.value + report.exam.scaleScore.standardError)})}" th:remove="tag"></span>
                    </span>
                    <p class="description mt-sm"
                       th:text="#{('subject.' + ${report.subject} + '.report-grade.' + ${report.assessment.gradeCode} + '.asmt-type.ica.overall.level.' + ${report.exam.scaleScore.level})(${report.student.firstName != null ? report.student.firstName : report.student.ssid})}"></p>
                </div>
                <div th:if="${scored}" class="performance col-xs-6"
                        th:with="scaleScoreView=${support.getScaleScoreView(report.exam, report.assessment)}">
                    <div class="graph clearfix">
                        <span class="score" th:attr="data-left=${scaleScoreView.position}">
                            <span class="num label"
                                  th:classappend="#{'subject.' + ${report.subject} + '.asmt-type.ica.level.' + ${report.exam.scaleScore.level} + '.color'}">
                                <span th:text="${report.exam.scaleScore.value}" th:remove="tag"></span>
                                <span th:if="${report.exam.scaleScore.standardError != null}" class="error">±
                                    <span th:text="${support.round(report.exam.scaleScore.standardError)}" th:remove="tag"></span>*
                                </span>
                            </span>
                        </span>
                        <span class="bound" th:text="${report.assessment.cutPoints[0]}"></span>
                        <div class="bar"
                             th:each="level, levelStat : ${#numbers.sequence( 1, __${report.subjectDefinition.performanceLevelCount}__)}"
                             th:classappend="#{'subject.' + ${report.subject} + '.asmt-type.ica.level.' + ${level} + '.color'}"
                             th:attr="data-width=${scaleScoreView.levels[(level - 1)].width}"><span class="bound" th:text="${report.assessment.cutPoints[(levelStat.last ? 6 : level)]}"></span></div>
                    </div>
                    <div class="legend">
                        <span th:each="level : ${#numbers.sequence( 1, __${report.subjectDefinition.performanceLevelCount}__)}">
                            <span class="tag mr-0 pr-0"
                                  th:classappend="#{'subject.' + ${report.subject} + '.asmt-type.ica.level.' + ${level} + '.color'}">
                                <span><i class="fa fa-square"></i></span>
                            </span>
                            <span th:text="#{'subject.' + ${report.subject} + '.asmt-type.ica.level.' + ${level} + '.name'}" th:remove="tag"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" th:if="${scored}">
            <div class="achievement-descriptions">
                <div class="overall">
                    <span class="title" th:text="#{report.ica.section.claim.header}"></span>
                    <p th:text="#{('subject.' + ${report.subject} + '.report-grade.' + ${report.assessment.gradeCode} + '.asmt-type.ica.claim.title')(${report.student.firstName != null ? report.student.firstName : report.student.ssid})}"></p>
                </div>
                <div class="level-description" th:each="claimCode, claimCodeStat : ${#lists.sort(report.assessment.claimCodes, support.getClaimCodeComparator(report))}"
                    th:with="claimIdx=${report.assessment.claimCodes.indexOf(claimCode)}, writingClaim=${support.isWritingTraitScoreClaim(claimCodeStat.last, report.exam.writingTraitScores)}"
                    th:classappend="${writingClaim} ? 'level-description-writing-traits' : ''">
                    <div class="main-claim">
                        <span class="title">
                            <i class="fa"
                               th:classappend="#{'subject.' + ${report.subject} + '.claim.' + ${claimCode} + '.icon'}"></i>
                            <span th:text="#{'subject.' + ${report.subject} + '.claim.' + ${claimCode} + '.name'}" th:remove="tag"></span>
                        </span>
                        <span class="level-label label"
                              th:if="${report.exam.claimScaleScores[claimIdx] != null}"
                              th:classappend="#{'subject.' + ${report.subject} + '.asmt-type.ica.claim-score.level.' + ${report.exam.claimScaleScores[claimIdx].level} + '.color'}"
                              th:text="#{'subject.' + ${report.subject} + '.asmt-type.ica.claim-score.level.' + ${report.exam.claimScaleScores[claimIdx].level} + '.name'}"></span>
                        <span class="label gray"
                              th:if="${report.exam.claimScaleScores[claimIdx] == null}"
                              th:text="#{'report.not-scored'}"></span>
                        <div class="description"
                             th:if="${report.exam.claimScaleScores[claimIdx] != null}">
                            <p th:text="#{('subject.' + ${report.subject} + '.report-grade.' + ${report.assessment.gradeCode} + '.asmt-type.ica.claim.' + ${claimCode} + '.level.' + ${report.exam.claimScaleScores[claimIdx].level})(${report.student.firstName != null ? report.student.firstName : report.student.ssid})}"></p>
                        </div>
                    </div>

                    <div class="writing-traits"
                         th:if="${writingClaim}"
                         th:with="scored=true,assessment=${report.assessment},exam=${report.exam}">
                        <span class="title"
                              th:if="${exam.performanceWritingType != null}"
                              th:text="#{('report.writing.trait.purpose')(${exam.performanceWritingType})}"></span>
                        <span class="title"
                              th:if="${exam.performanceWritingType == null}"
                              th:text="#{'report.writing.trait.purpose-not-specified'}"></span>
                        <div class="description" th:text="#{('report.writing.description')(${report.student.firstName != null ? report.student.firstName : report.student.ssid})}"></div>
                        <div class="trait">
                            <span class="title" th:text="#{'report.writing.trait.Evidence'}"></span>
                            <span class="score">
                            <span style="background-color: #104564;"
                                  th:text="${exam.writingTraitScores.evidence}"></span>
                            <span th:text="#{('report.writing.trait.outof')(4)}" th:remove="tag"></span>
                        </span>
                            <div class="description">
                                <p th:text="#{'report.writing.trait.' + (${exam.performanceWritingType != null} ? ${exam.performanceWritingType} : 'Unknown') + '.Evidence.' + ${exam.writingTraitScores.evidence}}"></p>
                            </div>
                        </div>
                        <div class="trait">
                            <span class="title" th:text="#{'report.writing.trait.Organization'}"></span>
                            <span class="score">
                            <span style="background-color: #104564;"
                                  th:text="${exam.writingTraitScores.organization}"></span>
                            <span th:text="#{('report.writing.trait.outof')(4)}" th:remove="tag"></span>
                        </span>
                            <div class="description">
                                <p th:text="#{'report.writing.trait.' + (${exam.performanceWritingType != null} ? ${exam.performanceWritingType} : 'Unknown') + '.Organization.' + ${exam.writingTraitScores.organization}}"></p>
                            </div>
                        </div>
                        <div class="trait">
                            <span class="title" th:text="#{'report.writing.trait.Conventions'}"></span>
                            <span class="score">
                                <span style="background-color: #104564;"
                                      th:text="${exam.writingTraitScores.conventions}"></span>
                                <span th:text="#{('report.writing.trait.outof')(2)}" th:remove="tag"></span>
                            </span>
                            <div class="description">
                                <p th:text="#{'report.writing.trait.' + (${exam.performanceWritingType != null} ? ${exam.performanceWritingType} : 'Unknown') + '.Conventions.' + ${exam.writingTraitScores.conventions}}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" th:if="${request.accommodationsVisible && !report.exam.accommodationCodes.isEmpty()}">
            <div class="row accommodations">
                <div class="col-xs-12">
                    <div class="well">
                        <div class="well-body">
                            <p class="gray-darker" th:text="#{report.accommodations.label}"></p>
                            <p th:each="accommodation : ${support.getSortedAccommodationNames(report.exam, request.language)}">
                                <strong th:text="${accommodation}"></strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="footer row">
                <div class="col-xs-4">
                    <p><strong th:text="#{report.faq.p3.header}"></strong><br>
                        <span th:utext="#{report.faq.p3.html}" th:remove="tag"></span>
                    </p>
                </div>
                <div class="col-xs-4">
                    <p><strong th:text="#{report.important-information.header}"></strong><br>
                        <span th:text="#{report.important-information.item1}" th:remove="tag"></span>
                        <span th:text="#{report.important-information.item2}" th:remove="tag"></span>
                    </p>
                </div>
                <div class="col-xs-4">
                    <p th:if="${report.exam.scaleScore.standardError != null}">
                        <strong>*</strong>
                        <strong th:text="#{report.scale-score.error-band}"></strong>
                        <br>
                        <span th:text="#{report.scale-score.description}" th:remove="tag"></span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="sub-footer">
            <p th:utext="#{report.copyright}"></p>
        </div>
    </div>
</div>
</body>
