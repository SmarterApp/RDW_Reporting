<!-- Home Page Content Area -->
<div class="home-view">
  <div class="row">
    <div class="col-md-6">
      <h1 class="sr-only">{{'application.title' | translate}}</h1>
      <h1 class="blue-dark h1 mb-md">{{'application.title' | translate}}</h1>
    </div>
  </div>

  <!-- Row Content Area -->
  <div class="well">
    <!-- Manage Student Groups -->
    <a *sbAuthorize="['GROUP_WRITE']" routerLink="groups">{{ 'labels.groups.title' | translate}} <br/></a>

    <!-- Instructional Resource -->
    <a *sbAuthorize="['INSTRUCTIONAL_RESOURCE_WRITE']" routerLink="instructional-resource">{{
      'labels.instructional-resource.title' | translate}} <br/></a>

  </div>
</div>
