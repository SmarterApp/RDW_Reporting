<!-- Home Page Content Area -->
<div class="home-view">
  <div class="row">
    <div class="col-md-6">
      <h1 class="sr-only">{{'application.title' | translate}}</h1>
      <h1 class="blue-dark h1 mb-md">{{'application.title' | translate}}</h1>
    </div>
  </div>

  <!-- Row Content Area -->
  <div>
    <!-- Manage Student Groups -->
    <div *sbAuthorize="['GROUP_WRITE']" class="well">
      <groups></groups>
    </div>

    <!-- Instructional Resource -->
    <div *sbAuthorize="['INSTRUCTIONAL_RESOURCE_WRITE']" class="well">
      <instructional-resource></instructional-resource>
    </div>
  </div>
</div>
