<!-- Home Page Content Area -->
<div class="home-view">
  <div class="row">
    <div class="col-md-6">
      <h1 class="sr-only">{{'application.title' | translate}}</h1>
      <h1 class="blue-dark h1 mb-md">{{'application.title' | translate}}</h1>
    </div>
  </div>

  <!-- Row Content Area -->
  <div class="well">
    <div class="well-body">
      <div>
        <a *sbAuthorize="['GROUP_WRITE']" routerLink="groups">{{ 'labels.groups.title' | translate}}</a>
      </div>
      <div>
        <a *sbAuthorize="['INSTRUCTIONAL_RESOURCE_WRITE']" routerLink="instructional-resource">{{'labels.instructional-resource.title' | translate}}</a>
      </div>
      <div>
        <a *sbAuthorize="['EMBARGO_WRITE']" routerLink="embargoes">{{'labels.embargo.title' | translate}}</a>
      </div>
    </div>
  </div>
</div>
